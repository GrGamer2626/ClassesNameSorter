<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista zajęć</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/home.css">
        <!-- JS -->
        <script src="/js/REST API Link.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1>Lista zajęć prowadzonych na UJ</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Nazwa zajęć</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="courseName : ${courseNames}">
                    <td th:text="${courseName}"></td>
                </tr>
            </tbody>
        </table>

        <button type="button" id="copyButton">Skopiuj link do API</button>
    </body>
</html>
